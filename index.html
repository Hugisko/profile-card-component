<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!--css styles-->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-top">
        <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" />
      </div>
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="image-victor" />
        <div class="author">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
      </div>
      <div class="card-bottom">
        <div class="container">
          <p class="amount">80K</p>
          <p class="info-amount">Followers</p>
        </div>
        <div class="container">
          <p class="amount">803K</p>
          <p class="info-amount">Likes</p>
        </div>
        <div class="container">
          <p class="amount">1.4K</p>
          <p class="info-amount">Photos</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Hugisko</a>
      .
    </footer>
  </body>
</html>
